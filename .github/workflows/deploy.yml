name: Deploy static site to EC2

on:
  push:
    branches: [ main ]  # или другой branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.EC2_IP_ADDRESS }} >> ~/.ssh/known_hosts

    - name: Upload site files to EC2
      run: |
        scp -r * ${{ secrets.SSH_USER }}@${{ secrets.EC2_IP_ADDRESS }}:/tmp/site/

    - name: Move files to Nginx directory on EC2
      run: |
        ssh ${{ secrets.SSH_USER }}@${{ secrets.EC2_IP_ADDRESS }} << 'EOF'
          sudo rm -rf /var/www/html/*
          sudo mv /tmp/site/* /var/www/html/
          sudo systemctl restart nginx
        EOF
